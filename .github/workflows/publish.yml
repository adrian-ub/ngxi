name: publish

on:
  workflow_dispatch:
  pull_request:
    types: [closed]

jobs:
  publish:
    if: github.repository == 'adrian-ub/ngxi' && (github.event_name == 'workflow_dispatch' || (github.event.pull_request.merged == true && contains(github.event.pull_request.labels.*.name, 'ðŸš€ autorelease')))
    name: Publish to npm
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write
    env:
      NPM_CONFIG_PROVENANCE: true
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: pnpm/action-setup@v4
        with:
          version: 9

      - uses: actions/setup-node@v4
        with:
          node-version: lts/*
          registry-url: https://registry.npmjs.org/
          cache: 'pnpm'

      - run: pnpm install

      - name: config git user
        run: |
          git config --global user.name "AdriÃ¡n UB"
          git config --global user.email "22903142+adrian-ub@users.noreply.github.com"

      - name: Generate icons
        run: pnpm nx generate @ngxi/workspace-plugin:svg-to-ts

      - name: Release a new package
        run: pnpm nx release -y
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
